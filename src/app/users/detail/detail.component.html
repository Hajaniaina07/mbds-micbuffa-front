<mat-card class="mt-2">
  <div class="row">
    <div class="col-2">
      <img class="img-fluid"
           src="{{user.image?user.image:'https://w7.pngwing.com/pngs/741/68/png-transparent-user-computer-icons-user-miscellaneous-cdr-rectangle-thumbnail.png'}}">
    </div>
    <div class="col card">
      <div class="row"><strong class="col-4">Nom complet : </strong> {{user.name}}</div>
      <div class="row"><strong class="col-4">Nom d'utilisateur : </strong> {{user.username}}</div>
      <div class="row"><strong class="col-4">Profile : </strong> {{user.profile}}</div>
    </div>
  </div>
</mat-card>
