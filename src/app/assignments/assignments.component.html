<app-add-assignment *ngIf="formVisible" (nouvelAssignment)="onNouvelAssignment($event)"></app-add-assignment>


<main *ngIf="!formVisible" class="container">
  <button mat-flat-button color="accent"
          (click)="onAddAssignmentBtnClick()"
          class="ajouterBtn"
  >
          Ajouter Assignment
  </button>

  <h2>Liste des devoirs :</h2>
  <mat-list *ngFor="let assignment of assignments">
    <h3 mat-subheader>{{assignment.dateDeRendu | date:"dd/MM/yy"}}</h3>
    <mat-list-item (click)="assignmentClique(assignment)">
      <p *ngIf="assignment.rendu; else nonsoumis" appRendu>
        Devoir intitulé {{assignment.nom}}.
      </p>
      <ng-template #nonsoumis>
        <p appNonRendu>Le devoir {{assignment.nom}} n'a pas encore été rendu.</p>
      </ng-template>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail>
</main>
