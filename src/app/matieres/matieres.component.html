<div class="row" *ngIf="add">
  <div class="row d-flex justify-content-center">
    <div class="col-5">
      <mat-card>
        <h3 class="text-center text-decoration-underline bg-secondary text-white mb-3">Ajouter une nouvelle matière</h3>
        <div class="row">
          <div class="row col-12 d-flex justify-content-center">
            <div class="col-4 mt-3">
              <ngp-image-picker [_config]="imagePickerConf" ($imageChanged)="onImageChange($event)">
              </ngp-image-picker>
            </div>
            <div class="col-md-8 row">
              <div class="col-12">
                <mat-form-field>
                  <mat-label>Nom du matière :</mat-label>
                  <input [(ngModel)]="matiere.nomMatiere" matInput name="matiere"/>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="fill">
                  <mat-label>Proffesseur :</mat-label>
                  <select [(ngModel)]="selectedProf" matNativeControl required>
                    <option *ngFor="let prof of profs" value="{{prof._id}}">{{prof.name}}</option>
                  </select>
                </mat-form-field>
              </div>


            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button class="btn btn-primary mx-2" (click)="saveMatieres()">Ajouter</button>
              <button class="btn btn-dark ml-1" (click)="showNewPanel(false)">Fermer</button>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <button *ngIf="!add" type="button" (click)="showNewPanel(true)" class="btn btn-primary btn-sm">Ajouter</button>
</div>
<mat-card class="mt-3">
  <mat-card-header class="text-decoration-underline fw-bold"><h3>Liste des matières</h3></mat-card-header>
  <mat-card-content>
    <div *ngIf="showLoader" class="col-12 d-flex justify-content-center align-items-center">
      <img width="10%" src="assets/loader.gif" alt="Traitement en cours...">
    </div>
    <div class="row mt-3" *ngIf="matieres">
      <div *ngFor="let matiere of matieres" class="col-md-3 mb-2">
        <app-detail-matiere [matiere]="matiere"></app-detail-matiere>
      </div>
    </div>
  </mat-card-content>
</mat-card>
